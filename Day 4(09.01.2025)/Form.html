<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <style>
            body {
                background: linear-gradient(135deg, #f0f8ff, #87ceeb);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                animation: backgroundAnimation 10s infinite alternate;
            }

            @keyframes backgroundAnimation {
                0% { background: linear-gradient(135deg, #f0f8ff, #87ceeb); }
                100% { background: linear-gradient(135deg, #87ceeb, #1e90ff); }
            }

            .form-container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: left;
                animation: fadeIn 2s ease;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            h2 {
                text-align: center;
                color: #333333;
                animation: slideIn 1s ease;
            }

            @keyframes slideIn {
                from { transform: translateY(-50px); }
                to { transform: translateY(0); }
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555555;
                animation: slideIn 1s ease;
            }

            input {
                width: 100%;
                padding: 10px;
                border: 1px solid #dddddd;
                border-radius: 5px;
                box-sizing: border-box;
                animation: slideIn 1s ease;
            }

            .error {
                color: red;
                margin-top: 5px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                animation: slideIn 1s ease;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Form Validation</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script>
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();

                // Clear previous error messages
                document.getElementById("usernameError").textContent = "";
                document.getElementById("emailError").textContent = "";
                document.getElementById("passwordError").textContent = "";

                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                let valid = true;
                if (username === "") {
                    document.getElementById("usernameError").textContent = "User Name is required.";
                    valid = false;
                }

                if (email === "") {
                    document.getElementById("emailError").textContent = "Email is required.";
                    valid = false;
                }

                if (password === "") {
                    document.getElementById("passwordError").textContent = "Password is required.";
                    valid = false;
                }

                if (valid) {
                    alert("Form Validation Successful.");
                }
            });
        </script>
    </body>
</html>
