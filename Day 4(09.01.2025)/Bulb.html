<!DOCTYPE html>
<html>
<head>
    <title>Light Bulb Control</title>
    <style>
        .bulb {
            width: 100px;
            height: 100px;
            justify-content: center;
            text-align: center;
            background-colour:green; 
        }
    </style>
</head>
<body>
    <h1>Light Bulb Control</h1>
    <img id="lightBulb" class="bulb" src="bulb_off.JPG" alt="Light Bulb">
    <br>
    <button onclick="turnOnBulb()">Turn On</button>
    <button onclick="turnOffBulb()">Turn Off</button>

    <script>
        function turnOnBulb() {
            document.getElementById('lightBulb').src = 'bulb_on.JPG';
        }

        function turnOffBulb() {
            document.getElementById('lightBulb').src = 'bulb_off.JPG';
        }
    </script>
</body>
</html>
