<html>
    <style>
         #xx{
            width:444px;
            height:444px;
            background-color: aqua;
            position:relative;
         }
         #animate{
            position:absolute;
            width:50px;
            height:50px;
            background-color: greenyellow;
         }
    </style>
    <body>

        <p><button onclick="myMove()">Animate</button></p>
        <div id="xx"></div>
        <div id="animate"></div>
        <script>
            function myMove(){
                let id=null;
                const obj=document.getElementById("animate");
                let move=0;
                id=setInterval(frame,10);
                //Function definition
                function frame(){
                    if(move==350){
                        clearInterval(id);
                    }
                    else{
                        move++;
                        obj.style.top=move+"px";
                        obj.style.left=move+"px";
                    }
                }
            }
        </script>
    </body>
</html>
