<html>
    <head>
        <title>HTML API Project</title>
    </head>
    <body>
        <h1>Weather Application</h1>
        <button id="getClick">Check Weather</button>
        <p id="temperature">This webpage is designed to know about the Weather Updates.</p>
        <script>
           const id='';
            const temperature=document.getElementById('temperature');
            const CheckWeather=document.getElementById('getClickl');
            //Definition
            CheckWeather.addEventListener('Click',()=>{
                if('geo' in navigator){
                    navigator.geo.getCurrentPosition((position)=>{
                        const latitude,longitude=position.coords;

                        //FetchAPI
                        localStorage.setItem('Latitude',latitude);
                        localStorage.setItem('Longitude',longitude);
                        
                        url="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=temperature&lat=37.7881&lon=-18.7646&zoom=5";
                        fetch(url).then(Response =>Response.json()){
                            .then(data =>{
                                weather='location:{data.name},Temperature:_{data.temp},weather[0].Temperature
                                temp.textContent=weather;   
                            })

                        }
                    })
                }
                else{
                    console.error('Error occured while fetching data');
                    temp.textContent='Failed to acccess the weather data';
                }
            })

        </script>
    </body>
</html>
